<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giovanni Iapichino" />
    <title>My Boolean Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut-icon" href="./img/favicon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/duck.png"
            class="img-fluid"
            style="width: 70px"
            alt="..."
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              data-bs-theme="light"
              type="search"
              placeholder="Cerca..."
              aria-label="Cerca"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->

    <div class="container py-4">
      <h1 class="py-4">Nuovo Libro</h1>
      <div class="row">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="author-name" class="form-label">Nome Autore</label>
              <input
                type="text"
                class="form-control"
                id="author-name"
                placeholder="Inserisci il nome dell'Autore"
              />
            </div>
          </form>
        </div>

        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="author-surname" class="form-label"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="author-surname"
                placeholder="Inserisci il cognome dell'Autore"
              />
            </div>
          </form>
        </div>

        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="title" class="form-label">Titolo</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Inserisci il titolo del libro"
                aria-describedby="textHelp"
              />
              <div id="textHelp" class="form-text">
                Titolo versione italiana
              </div>
            </div>
          </form>
        </div>

        <div class="col-12 col-lg-4">
          <form>
            <label for="author-name" class="form-label">Genere</label>
            <div class="mb-3">
              <select class="form-select" aria-label="select-genre">
                <option selected>Scegli il genere</option>
                <option value="1">Horror</option>
                <option value="2">Narrativa</option>
                <option value="3">Gialli</option>
              </select>
            </div>
          </form>
        </div>

        <div class="col-12 col-lg-4">
          <form>
            <div class="mb-3">
              <label for="date" class="form-label">Anno di Pubblicazione</label>
              <input
                type="number"
                class="form-control"
                id="date"
                placeholder="Inserisci l'anno"
              />
            </div>
          </form>
        </div>

        <div class="col-12 col-lg-4">
          <form>
            <div class="mb-3">
              <label for="date" class="form-label">ISBN#</label>
              <input
                type="number"
                class="form-control"
                id="date"
                placeholder="Inserisci il codice ISBN#"
              />
            </div>
          </form>
        </div>

        <div class="col-12">
          <form>
            <div class="mb-3">
              <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea
                  class="form-control"
                  id="note"
                  placeholder="Inserisci eventuali note sul libro"
                  rows="3"
                ></textarea>
                <div class="form-check mt-3 mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Disponibile anche in digitale
                  </label>
                </div>
                <a href="./index.html" type="button" class="btn btn-primary">
                  Aggiungi Libro
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
